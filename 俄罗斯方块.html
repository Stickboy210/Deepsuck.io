<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 90vh;
            width: 350px;
        }
        canvas {
            border: 1px solid #000;
            background-color: #000;
        }
        .info {
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 10px;
        }
        .controls {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 5px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-left: 5px;
        }
        .instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        Use arrow keys to move and rotate blocks. Press space to drop.
    </div>
    <div class="game-container">
        <div class="controls">
            <button id="start-button">Start Game</button>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <canvas id="tetris" width="300" height="600"></canvas>
        <div class="info" id="info">
            Score: <span id="score">0</span><br>
            Next Block:<br>
            <canvas id="next-block-preview" width="60" height="60"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');

        const nextBlockCanvas = document.getElementById('next-block-preview');
        const nextBlockContext = nextBlockCanvas.getContext('2d');

        const scale = 20; // Adjusted scale to fit within the new canvas size
        const arenaWidth = 15;
        const arenaHeight = 30; // Adjusted height to fit within the new canvas size

        const colors = [
            null,
            '#FF0D72',
            '#0DC2FF',
            '#0DFF72',
            '#F538FF',
            '#FF8E0D',
            '#FFE138',
            '#3877FF'
        ];

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);

            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset, ctx = context, can = canvas) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = colors[value];
                        ctx.strokeStyle = '#000';
                        ctx.lineWidth = 0.5;
                        ctx.fillRect((x + offset.x) * scale, (y + offset.y) * scale, scale, scale);
                        ctx.strokeRect((x + offset.x) * scale, (y + offset.y) * scale, scale, scale);
                    }
                });
            });
        }

        function drawNextBlock() {
            nextBlockContext.clearRect(0, 0, nextBlockCanvas.width, nextBlockCanvas.height);
            drawMatrix(nextBlock.matrix, {x: 0, y: 0}, nextBlockContext, nextBlockCanvas);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && 
                        (arena[y + o.y] &&
                         arena[y + o.y][x + o.x]) !== 0) {
                            return true;
                        }
                }
            }
            return false;
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [
                        matrix[x][y],
                        matrix[y][x],
                    ] = [
                        matrix[y][x],
                        matrix[x][y],
                    ];
                }
            }

            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        let dropCounter = 0;
        let dropInterval = 1000;

        let lastTime = 0;

        function update(time = 0) {
            if (!running) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        function playerReset() {
            player.matrix = nextBlock.matrix;
            getNextBlock();
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) -
                           (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
                running = false;
                alert("Game Over!");
            }
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                rowCount *= 2;
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
        }

        document.addEventListener('keydown', event => {
            if (!running) return;
            if (event.keyCode === 37) {
                playerMove(-1);
            } else if (event.keyCode === 39) {
                playerMove(1);
            } else if (event.keyCode === 40) {
                playerDrop();
            } else if (event.keyCode === 81) {
                playerRotate(-1);
            } else if (event.keyCode === 87) {
                playerRotate(1);
            } else if (event.keyCode === 32) { // Spacebar to drop instantly
                while (!collide(arena, player)) {
                    playerDrop();
                }
            }
        });

        const arena = createMatrix(arenaWidth, arenaHeight);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0
        };

        function createPiece(type) {
            switch(type) {
                case 'T':
                    return [
                        [0, 1, 0],
                        [1, 1, 1],
                        [0, 0, 0],
                    ];
                case 'O':
                    return [
                        [2, 2],
                        [2, 2],
                    ];
                case 'L':
                    return [
                        [0, 0, 3],
                        [3, 3, 3],
                        [0, 0, 0],
                    ];
                case 'J':
                    return [
                        [4, 0, 0],
                        [4, 4, 4],
                        [0, 0, 0],
                    ];
                case 'I':
                    return [
                        [0, 5, 0, 0],
                        [0, 5, 0, 0],
                        [0, 5, 0, 0],
                        [0, 5, 0, 0],
                    ];
                case 'S':
                    return [
                        [0, 6, 6],
                        [6, 6, 0],
                        [0, 0, 0],
                    ];
                case 'Z':
                    return [
                        [7, 7, 0],
                        [0, 7, 7],
                        [0, 0, 0],
                    ];
            }
        }

        let nextBlock = {
            matrix: createPiece(createPiece),
            pos: {x: 0, y: 0}
        };

        function getNextBlock() {
            const pieces = 'ILJOTSZ';
            nextBlock.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            drawNextBlock();
        }

        function setDifficulty(difficulty) {
            switch (difficulty) {
                case 'easy':
                    dropInterval = 1000;
                    break;
                case 'medium':
                    dropInterval = 500;
                    break;
                case 'hard':
                    dropInterval = 200;
                    break;
            }
        }

        let running = false;

        document.getElementById('start-button').addEventListener('click', () => {
            if (!running) {
                playerReset();
                running = true;
                update();
            }
        });

        document.getElementById('difficulty').addEventListener('change', (event) => {
            setDifficulty(event.target.value);
        });

        getNextBlock();
        setDifficulty(document.getElementById('difficulty').value);
        updateScore();
    </script>
</body>
</html>
