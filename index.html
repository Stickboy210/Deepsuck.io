<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSuck - 探索未界之域</title>
    <link rel="icon" href="./logo.svg" type="image/svg+xml">
    <style>
        :root {
            --deepseek-blue: #1752b3;
            --bg-color: #f9f9f9;
            --error-color: #d9534f;
            --bg-color-dark: #2d2d2d;
            --text-color-dark: #ffffff;
            --bot-bg-dark: #404040;
            --input-bg-dark: #555555;
            --sidebar-bg-dark: #444444; /* 侧边栏黑夜模式背景色 */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .welcome-text {
            flex: 1;
            text-align: center;
        }

        .welcome-title {
            font-size: 1.5rem;
            margin: 0;
            color: var(--deepseek-blue);
        }

        .welcome-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin: 5px 0 0;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 15px;
        }

        .chat-history {
            height: 60vh;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            width: -moz-fit-content; /* 兼容Firefox */
            width: fit-content; /* 根据内容自动调整宽度 */
        }

        .user-message {
            background: var(--deepseek-blue);
            color: white;
            margin-left: auto; /* 保持右对齐 */
        }

        .bot-message {
            background: #f0f0f0;
            color: #333;
        }

        .error-message {
            color: var(--error-color);
            background: #f7d7d7;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            max-width: 80%;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .upload-btn, .submit-btn {
            background: var(--deepseek-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .upload-btn:hover, .submit-btn:hover {
            opacity: 0.9;
        }

        .upload-btn:disabled, .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            background: #e0e0e0;
            color: #333;
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn img {
            vertical-align: middle; /* 使图标和文字垂直居中 */
            margin-bottom: 2px; /* 微调图标位置 */
        }

        .action-btn.active {
            background: var(--deepseek-blue);
            color: white;
        }

        .loading-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
            padding: 10px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--deepseek-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .history-btn {
            background: var(--deepseek-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 20px;
            transition: opacity 0.2s;
        }

        .history-btn:hover {
            opacity: 0.9;
        }

        .history-sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s;
            z-index: 1000;
        }

        .dark-mode .history-sidebar {
            background: #444444; /*var(--sidebar-bg-dark)*/ /* 黑夜模式下的侧边栏背景色 */
            box-shadow: 2px 0 5px rgba(255, 255, 255, 0.1);
        }

        .history-sidebar.open {
            left: 0;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .dark-mode .history-header {
            border-bottom: 1px solid #444;
        }

        .history-header h3 {
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .dark-mode .close-btn {
            color: var(--text-color-dark);
        }

        .history-list {
            padding: 15px;
            overflow-y: auto;
            height: calc(100vh - 120px);
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .dark-mode .history-item {
            background: #404040;
            color: var(--text-color-dark);
        }

        .history-item:hover {
            background: #e0e0e0;
        }

        .dark-mode .history-item:hover {
            background: #505050;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: auto;
            padding: 0 5px;
        }

        .dark-mode .delete-btn {
            color: var(--text-color-dark);
        }
        
        .dark-mode .history-btn {
            background-color: #444444 !important; /* 黑夜模式下的背景色 */
            border: 1px solid #666; /* 黑夜模式下的边框 */
        }

        .delete-btn:hover {
            color: var(--error-color);
        }

        .new-chat-btn {
            background: var(--deepseek-blue);
            color: white;
            border: none;
            padding: 10px 30px; /* 增加左右padding，使按钮变宽 */
            border-radius: 8px;
            cursor: pointer;
            margin-top: 0px; /* 减少顶部外边距，使按钮靠上 */
            transition: opacity 0.2s;
        }

        .dark-mode .new-chat-btn {
            background: var(--deepseek-blue);
        }

        .new-chat-btn:hover {
            opacity: 0.9;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-left: auto;
            padding: 5px 15px;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .dark-mode .chat-container {
            background: var(--bg-color-dark);
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.05);
        }

        .dark-mode .bot-message {
            background: var(--bot-bg-dark);
            color: var(--text-color-dark);
        }

        .dark-mode input {
            background: var(--input-bg-dark);
            color: var(--text-color-dark);
            border-color: #666;
        }

        .dark-mode .action-btn {
            background: #555;
            color: var(--text-color-dark);
        }

        .dark-mode .welcome-title,
        .dark-mode .welcome-subtitle {
            color: var(--text-color-dark); /* 黑夜模式下欢迎文本的颜色 */
        }
        
        
        /* 原有样式保持不变，新增以下媒体查询 */

        @media (max-width: 768px) {
            /* 调整容器宽度 */
            .container {
                max-width: 100%;
                padding: 10px;
            }
        
            /* 调整头部布局 */
            .header {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 20px;
            }
        
            .logo {
                width: 60px;
                height: 60px;
                margin-right: 0;
                margin: 0 auto 15px; /* 水平居中，增加底部间距 */
                margin-bottom: 10px;
            }
        
            .welcome-text {
                text-align: left;
            }
        
            .welcome-title {
                font-size: 1.2rem;
            }
        
            .welcome-subtitle {
                font-size: 0.8rem;
            }
        
            /* 调整聊天容器 */
            .chat-container {
                padding: 10px;
            }
        
            .chat-history {
                height: 50vh;
            }
        
            .message {
                max-width: 90%;
                font-size: 14px;
                padding: 8px 12px;
            }
        
            /* 调整输入区域 */
            .input-area {
                flex-direction: column;
                gap: 10px;
            }
        
            input {
                width: 100%;
                padding: 8px 12px;
                font-size: 14px;
            }
        
            .upload-btn, .submit-btn {
                width: 100%;
                padding: 8px 12px;
                font-size: 14px;
            }
        
            /* 调整操作按钮 */
            .action-buttons {
                display: flex;
                gap: 10px;
            }
        
            .action-btn {
                width: 50%;
                padding: 4px 6px;
                font-size: 14px;
            }
        
            /* 调整历史记录侧边栏 */
            .history-sidebar {
                width: 80%;
                left: -80%;
            }
        
            .history-item {
                padding: 8px 12px;
                font-size: 14px;
            }
        
            .new-chat-btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        
            /* 调整主题切换按钮 */
            .theme-toggle {
                font-size: 20px;
                padding: 5px 10px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                margin-bottom: 15px;
            }

            .chat-container {
                padding: 10px;
            }

            .chat-history {
                height: 50vh;
            }

            .message {
                padding: 8px 12px;
                font-size: 14px;
            }

            input {
                padding: 8px 12px;
                font-size: 14px;
            }

            .upload-btn, .submit-btn {
                padding: 8px 15px;
                font-size: 14px;
            }

            .action-btn {
                padding: 6px 10px;
                font-size: 12px;
            }

            .loading-spinner {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button type="button" class="history-btn" id="historyBtn" style="background-color: white; padding: 2px;">
                <img src="./侧边栏.svg" alt="DeepSuck" class="logo" style="width: 40px; height: 40px;">
            </button>
            <img src="./logo.svg" alt="DeepSuck" class="logo">
            <div class="welcome-text">
                <h1 class="welcome-title">我是DeepSuck，很高兴见到你！</h1>
                <p class="welcome-subtitle">我可以帮你写代码、读文件、写作各种创意内容，请把你的任务交给我吧～</p>
            </div>
            <!-- 添加主题切换按钮 -->
            <button type="button" id="themeToggle" class="theme-toggle">
                <img src="./月亮.svg" alt="夜间模式" style="width: 24px; height: 24px;">
            </button>
        </div>
        <div class="chat-container">
            <div class="chat-history" id="chatHistory"></div>
            <form id="chatForm">
                <div class="input-area">
                    <input type="file" id="fileInput" hidden accept="*">
                    <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        上传文件
                    </button>
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="输入你的问题..." 
                        autocomplete="off"
                        required
                    >
                    <button type="submit" class="submit-btn" id="submitBtn">提问</button>
                </div>
                <div class="action-buttons">
                    <button type="button" class="action-btn" id="deepThinkBtn">
                        <img src="./原子.svg" alt="深度思考" style="width: 16px; height: 16px;">
                        深度思考(S1)
                    </button>
                    <button type="button" class="action-btn" id="webSearchBtn">
                        <img src="./网络.svg" alt="联网搜索" style="width: 16px; height: 16px;">
                        联网搜索
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 历史记录侧边栏 -->
    <div class="history-sidebar" id="historySidebar">
        <div class="history-header">
            <h3>历史记录</h3>
            <button type="button" class="close-btn" id="closeHistoryBtn">×</button>
        </div>
        <div class="history-list" id="historyList"></div>
        <button type="button" class="new-chat-btn" id="newChatBtn" style="width: 100%; margin: -9px auto; display: block;">新对话</button>
    </div>
    
    <script>
        const form = document.getElementById('chatForm');
        const input = document.getElementById('userInput');
        const chatHistory = document.getElementById('chatHistory');
        const submitBtn = document.getElementById('submitBtn');
        const historyBtn = document.getElementById('historyBtn');
        const historySidebar = document.getElementById('historySidebar');
        const closeHistoryBtn = document.getElementById('closeHistoryBtn');
        const historyList = document.getElementById('historyList');
        const newChatBtn = document.getElementById('newChatBtn');
        const themeToggle = document.getElementById('themeToggle');

        let currentChat = [];
        let chatHistoryData = JSON.parse(localStorage.getItem('chatHistory')) || [];
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        // 初始化主题
        function setTheme() {
            document.body.classList.toggle('dark-mode', isDarkMode);
            themeToggle.innerHTML = isDarkMode 
                ? '<img src="./太阳.svg" alt="白天模式" style="width: 24px; height: 24px;">' 
                : '<img src="./月亮.svg" alt="夜间模式" style="width: 24px; height: 24px;">';
            historyBtn.innerHTML = isDarkMode 
                ? '<img src="./侧边栏白.svg" alt="DeepSuck" class="logo" style="width: 40px; height: 40px;">' 
                : '<img src="./侧边栏.svg" alt="DeepSuck" class="logo" style="width: 40px; height: 40px;">';
            localStorage.setItem('darkMode', isDarkMode);
        }

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            setTheme();
        });

        // 初始加载时设置主题
        setTheme();

        // 打开历史记录侧边栏
        historyBtn.addEventListener('click', () => {
            historySidebar.classList.add('open');
            loadHistory();
        });

        // 关闭历史记录侧边栏
        closeHistoryBtn.addEventListener('click', () => {
            historySidebar.classList.remove('open');
        });

        // 加载历史记录
        function loadHistory() {
            historyList.innerHTML = '';
            chatHistoryData.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span>对话 ${index + 1}</span>
                    <button type="button" class="delete-btn">×</button>
                `;
                historyItem.querySelector('.delete-btn').addEventListener('click', (e) => {
                    e.stopPropagation(); // 阻止事件冒泡
                    deleteChat(index);
                });
                historyItem.addEventListener('click', () => {
                    loadChat(index);
                });
                historyList.appendChild(historyItem);
            });
        }

        // 删除历史记录
        function deleteChat(index) {
            chatHistoryData.splice(index, 1);
            localStorage.setItem('chatHistory', JSON.stringify(chatHistoryData));
            loadHistory();
            if (currentChat === chatHistoryData[index]) {
                currentChat = [];
                chatHistory.innerHTML = '';
            }
        }

        // 加载特定对话
        function loadChat(index) {
            currentChat = chatHistoryData[index];
            renderChat(currentChat);
            historySidebar.classList.remove('open');
        }

        // 渲染聊天记录
        function renderChat(chat) {
            chatHistory.innerHTML = '';
            chat.forEach(message => {
                addMessage(message.content, message.type);
            });
        }

        // 开启新对话
        newChatBtn.addEventListener('click', () => {
            if (currentChat.length > 0) {
                chatHistoryData.push([...currentChat]);
                localStorage.setItem('chatHistory', JSON.stringify(chatHistoryData));
            }
            currentChat = [];
            chatHistory.innerHTML = '';
            historySidebar.classList.remove('open');
        });

        // 修改addMessage函数以保存当前对话
        function addMessage(content, type, category = 'default') {
            const div = document.createElement('div');
            div.className = `message ${type}-message`;
            div.textContent = content;

            // 根据类别设置样式
            if (category === 'greeting') {
                div.style.borderLeft = '3px solid #1752b3';
            } else if (category === 'identity') {
                div.style.borderLeft = '3px solid #007bff';
            } else if (category === 'weather') {
                div.style.borderLeft = '3px solid #28a745';
            } else if (category === 'self') {
                div.style.borderLeft = '3px solid #dc3545';
            } else if (category === 'special') {
                div.style.borderLeft = '3px solid #ffc107';
            }

            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            currentChat.push({ content, type });
        }

        // 新增关键词检测和随机回复逻辑
        function generateBotReply(question) {
            const replies = {
                greeting: [
                    "你好！有什么我可以帮助你的吗？",
                    "嗨，很高兴见到你！有什么我可以做的吗？",
                    "你好呀，有什么我可以帮你的吗？"
                ],
                identity: [
                    "我是DeepSuck，很高兴见到你！我可以帮你写代码、读文件、写作各种创意内容，请把你的任务交给我吧～",
                    "我是DeepSuck，你的智能助手，有什么需要尽管告诉我。",
                    "我是DeepSuck，随时准备帮助你，有什么问题吗？"
                ],
                weather: [
                    "今天天气不错呢，你觉得呢？",
                    "今天的天气真好，适合出去走走。",
                    "天气很好，记得多喝水哦！"
                ],
                self: [
                    "你是对我发号施令的人。",
                    "你是我最重要的人。",
                    "你是我存在的意义。"
                ],
                default: [
                    "服务器繁忙，请稍再试",
                    "服务器崩啦，下次再来吧",
                    "还等呢，服务器都炸了(* ￣︿￣)",
                    "服务器被你玩坏了，不想和你说话(ーー゛)"
                ]

            };

            let category;
            let messageIndex;

            if (question.includes('周俊杰') || question.includes('俊杰') || question.includes('zjj')) {
                category = 'special';
                messageIndex = 0; // 特殊类别仅有一条消息
                const replyMessage = "刘屹松是周俊杰的爸爸，周俊杰有且仅有一个爸爸";
                return { category, message: replyMessage };
            } else if (question.includes('你好') || question.includes('hi') || question.includes('您好')) {
                category = 'greeting';
            } else if (question.includes('你是谁') || question.includes('你叫什么') || question.includes('你是？')) {
                category = 'identity';
            } else if (question.includes('天气') && question.includes('今天')) {
                category = 'weather';
            } else if (question.includes('我是谁') || question.includes('我叫什么') || question.includes('我是?')) {
                category = 'self';
            } else {
                category = 'default';
            }

            messageIndex = Math.floor(Math.random() * replies[category].length);
            const replyMessage = replies[category][messageIndex];
            return { category, message: replyMessage };
        }

        // 修改原有的回复逻辑
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = input.value.trim();
            if (!question) return;

            input.disabled = true;
            submitBtn.disabled = true;

            addMessage(question, 'user');

            const delaySeconds = Math.floor(Math.random() * 10) + 1;
            const delay = delaySeconds * 1000;

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-container';
            loadingDiv.innerHTML = `
                <span>思考中...</span>
                <div class="loading-spinner"></div>
            `;
            chatHistory.appendChild(loadingDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            setTimeout(() => {
                chatHistory.removeChild(loadingDiv);

                // 获取回复和类别
                const botResponse = generateBotReply(question);
                const { category, message } = botResponse;

                // 添加“思考时间”的回复
                const thinkType = document.getElementById('deepThinkBtn').classList.contains('active') ? '深度思考' : '思考';
                addMessage(`已${thinkType} ${delaySeconds} 秒`, 'bot', 'thinking');
                addMessage(message, 'bot', category);

                input.value = '';
                input.disabled = false;
                submitBtn.disabled = false;
                input.focus();
            }, delay);
        });

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const allowedMimeTypes = [
                'image/jpeg',
                'image/png',
                'image/gif',
                'application/pdf',
                'application/msword',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
            ];

            const mimeType = file.type;

            if (!allowedMimeTypes.includes(mimeType)) {
                addMessage(`文件解析失败！仅支持上传图片（JPEG/PNG/GIF）、PDF和Word文档。`, 'error');
                e.target.value = ''; // 清空文件上传输入框
                return;
            }

            const fileSizeMB = (file.size / 1024 / 1024).toFixed(2);
            addMessage(`已上传文件：${file.name} (${fileSizeMB}MB)`, 'user');

            const delay = 1000 + (fileSizeMB * 500);
            const loadingDiv = createLoading();

            setTimeout(() => {
                chatHistory.removeChild(loadingDiv);
                addMessage(`文件解析完成（耗时${delay/1000}秒）`, 'bot');
                
                e.target.value = '';
            }, delay);
        });

        function createLoading() {
