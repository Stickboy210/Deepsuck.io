<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSuck - 探索未界之域</title>
    <link rel="icon" href="./logo.svg" type="image/svg+xml">
    <style>
        :root {
            --deepseek-blue: #1752b3;
            --bg-color: #f9f9f9;
            --error-color: #d9534f;
            --bg-color-dark: #2d2d2d;
            --text-color-dark: #ffffff;
            --bot-bg-dark: #404040;
            --input-bg-dark: #555555;
            --sidebar-bg-dark: #444444; /* 侧边栏黑夜模式背景色 */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .welcome-text {
            flex: 1;
            text-align: center;
        }

        .welcome-title {
            font-size: 1.5rem;
            margin: 0;
            color: var(--deepseek-blue);
        }

        .welcome-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin: 5px 0 0;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 15px;
        }

        .chat-history {
            height: 60vh;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            width: -moz-fit-content; /* 兼容Firefox */
            width: fit-content; /* 根据内容自动调整宽度 */
        }

        .user-message {
            background: var(--deepseek-blue);
            color: white;
            margin-left: auto; /* 保持右对齐 */
        }

        .bot-message {
            background: #f0f0f0;
            color: #333;
        }

        .error-message {
            color: var(--error-color);
            background: #f7d7d7;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            max-width: 80%;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .upload-btn, .submit-btn {
            background: var(--deepseek-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .upload-btn:hover, .submit-btn:hover {
            opacity: 0.9;
        }

        .upload-btn:disabled, .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            background: #e0e0e0;
            color: #333;
            padding: 8px 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn img {
            vertical-align: middle; /* 使图标和文字垂直居中 */
            margin-bottom: 2px; /* 微调图标位置 */
        }

        .action-btn.active {
            background: var(--deepseek-blue);
            color: white;
        }

        .loading-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 10px;
            padding: 10px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--deepseek-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .history-btn {
            background: var(--deepseek-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 20px;
            transition: opacity 0.2s;
        }

        .history-btn:hover {
            opacity: 0.9;
        }

        .history-sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s;
            z-index: 1000;
        }

        .dark-mode .history-sidebar {
            background: #444444; /*var(--sidebar-bg-dark)*/ /* 黑夜模式下的侧边栏背景色 */
            box-shadow: 2px 0 5px rgba(255, 255, 255, 0.1);
        }

        .history-sidebar.open {
            left: 0;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .dark-mode .history-header {
            border-bottom: 1px solid #444;
        }

        .history-header h3 {
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .dark-mode .close-btn {
            color: var(--text-color-dark);
        }

        .history-list {
            padding: 15px;
            overflow-y: auto;
            height: calc(100vh - 120px);
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .dark-mode .history-item {
            background: #404040;
            color: var(--text-color-dark);
        }

        .history-item:hover {
            background: #e0e0e0;
        }

        .dark-mode .history-item:hover {
            background: #505050;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #666;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: auto;
            padding: 0 5px;
        }

        .dark-mode .delete-btn {
            color: var(--text-color-dark);
        }
        
        .dark-mode .history-btn {
            background-color: #444444 !important; /* 黑夜模式下的背景色 */
            border: 1px solid #666; /* 黑夜模式下的边框 */
        }

        .delete-btn:hover {
            color: var(--error-color);
        }

        .new-chat-btn {
            background: var(--deepseek-blue);
            color: white;
            border: none;
            padding: 10px 30px; /* 增加左右padding，使按钮变宽 */
            border-radius: 8px;
            cursor: pointer;
            margin-top: 0px; /* 减少顶部外边距，使按钮靠上 */
            transition: opacity 0.2s;
        }

        .dark-mode .new-chat-btn {
            background: var(--deepseek-blue);
        }

        .new-chat-btn:hover {
            opacity: 0.9;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-left: auto;
            padding: 5px 15px;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .dark-mode .chat-container {
            background: var(--bg-color-dark);
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.05);
        }

        .dark-mode .bot-message {
            background: var(--bot-bg-dark);
            color: var(--text-color-dark);
        }

        .dark-mode input {
            background: var(--input-bg-dark);
            color: var(--text-color-dark);
            border-color: #666;
        }

        .dark-mode .action-btn {
            background: #555;
            color: var(--text-color-dark);
        }

        .dark-mode .welcome-title,
        .dark-mode .welcome-subtitle {
            color: var(--text-color-dark); /* 黑夜模式下欢迎文本的颜色 */
        }

        @media (max-width: 480px) {
            .logo {
                margin-bottom: 15px;
            }

            .chat-container {
                padding: 10px;
            }

            .chat-history {
                height: 50vh;
            }

            .message {
                padding: 8px 12px;
                font-size: 14px;
            }

            input {
                padding: 8px 12px;
                font-size: 14px;
            }

            .upload-btn, .submit-btn {
                padding: 8px 15px;
                font-size: 14px;
            }

            .action-btn {
                padding: 6px 10px;
                font-size: 12px;
            }

            .loading-spinner {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button type="button" class="history-btn" id="historyBtn" style="background-color: white; padding: 2px;">
                <img src="./侧边栏.svg" alt="DeepSuck" class="logo" style="width: 40px; height: 40px;">
            </button>
            <img src="./logo.svg" alt="DeepSuck" class="logo">
            <div class="welcome-text">
                <h1 class="welcome-title">我是DeepSuck，很高兴见到你！</h1>
                <p class="welcome-subtitle">我可以帮你写代码、读文件、写作各种创意内容，请把你的任务交给我吧～</p>
            </div>
            <!-- 添加主题切换按钮 -->
            <button type="button" id="themeToggle" class="theme-toggle">
                <img src="./月亮.svg" alt="夜间模式" style="width: 24px; height: 24px;">
            </button>
        </div>
        <div class="chat-container">
            <div class="chat-history" id="chatHistory"></div>
            <form id="chatForm">
                <div class="input-area">
                    <input type="file" id="fileInput" hidden accept="*">
                    <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        上传文件
                    </button>
                    <input 
                        type="text" 
                        id="userInput" 
                        placeholder="输入你的问题..." 
                        autocomplete="off"
                        required
                    >
                    <button type="submit" class="submit-btn" id="submitBtn">提问</button>
                </div>
                <div class="action-buttons">
                    <button type="button" class="action-btn" id="deepThinkBtn">
                        <img src="./原子.svg" alt="深度思考" style="width: 16px; height: 16px;">
                        深度思考(S1)
                    </button>
                    <button type="button" class="action-btn" id="webSearchBtn">
                        <img src="./网络.svg" alt="联网搜索" style="width: 16px; height: 16px;">
                        联网搜索
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 历史记录侧边栏 -->
    <div class="history-sidebar" id="historySidebar">
        <div class="history-header">
            <h3>历史记录</h3>
            <button type="button" class="close-btn" id="closeHistoryBtn">×</button>
        </div>
        <div class="history-list" id="historyList"></div>
        <button type="button" class="new-chat-btn" id="newChatBtn" style="width: 100%; margin: -9px auto; display: block;">新对话</button>
    </div>
    
    <script>
        const form = document.getElementById('chatForm');
        const input = document.getElementById('userInput');
        const chatHistory = document.getElementById('chatHistory');
        const submitBtn = document.getElementById('submitBtn');
        const historyBtn = document.getElementById('historyBtn');
        const historySidebar = document.getElementById('historySidebar');
        const closeHistoryBtn = document.getElementById('closeHistoryBtn');
        const historyList = document.getElementById('historyList');
        const newChatBtn = document.getElementById('newChatBtn');
        const themeToggle = document.getElementById('themeToggle');

        let currentChat = [];
        let chatHistoryData = JSON.parse(localStorage.getItem('chatHistory')) || [];
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        // 初始化主题
        function setTheme() {
            document.body.classList.toggle('dark-mode', isDarkMode);
            themeToggle.innerHTML = isDarkMode 
                ? '<img src="./太阳.svg" alt="白天模式" style="width: 24px; height: 24px;">' 
                : '<img src="./月亮.svg" alt="夜间模式" style="width: 24px; height: 24px;">';
            historyBtn.innerHTML = isDarkMode 
                ? '<img src="./侧边栏白.svg" alt="DeepSuck" class="logo" style="width: 40px; height: 40px;">' 
                : '<img src="./侧边栏.svg" alt="DeepSuck" class="logo" style="width: 40px; height: 40px;">';
            localStorage.setItem('darkMode', isDarkMode);
        }

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            setTheme();
        });

        // 初始加载时设置主题
        setTheme();

        // 打开历史记录侧边栏
        historyBtn.addEventListener('click', () => {
            historySidebar.classList.add('open');
            loadHistory();
        });

        // 关闭历史记录侧边栏
        closeHistoryBtn.addEventListener('click', () => {
            historySidebar.classList.remove('open');
        });

        // 加载历史记录
        function loadHistory() {
            historyList.innerHTML = '';
            chatHistoryData.forEach((chat, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span>对话 ${index + 1}</span>
                    <button type="button" class="delete-btn">×</button>
                `;
                historyItem.querySelector('.delete-btn').addEventListener('click', (e) => {
                    e.stopPropagation(); // 阻止事件冒泡
                    deleteChat(index);
                });
                historyItem.addEventListener('click', () => {
                    loadChat(index);
                });
                historyList.appendChild(historyItem);
            });
        }

        // 删除历史记录
        function deleteChat(index) {
            chatHistoryData.splice(index, 1);
            localStorage.setItem('chatHistory', JSON.stringify(chatHistoryData));
            loadHistory();
            if (currentChat === chatHistoryData[index]) {
                currentChat = [];
                chatHistory.innerHTML = '';
            }
        }

        // 加载特定对话
        function loadChat(index) {
            currentChat = chatHistoryData[index];
            renderChat(currentChat);
            historySidebar.classList.remove('open');
        }

        // 渲染聊天记录
        function renderChat(chat) {
            chatHistory.innerHTML = '';
            chat.forEach(message => {
                addMessage(message.content, message.type);
            });
        }

        // 开启新对话
        newChatBtn.addEventListener('click', () => {
            if (currentChat.length > 0) {
                chatHistoryData.push([...currentChat]);
                localStorage.setItem('chatHistory', JSON.stringify(chatHistoryData));
            }
            currentChat = [];
            chatHistory.innerHTML = '';
            historySidebar.classList.remove('open');
        });

        // 修改addMessage函数以保存当前对话
        function addMessage(content, type) {
            const div = document.createElement('div');
            div.className = `message ${type}-message`;
            div.textContent = content;
            chatHistory.appendChild(div);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            currentChat.push({ content, type });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = input.value.trim();
            if (!question) return;
        
            input.disabled = true;
            submitBtn.disabled = true;
        
            addMessage(question, 'user');
        
            const delaySeconds = Math.floor(Math.random() * 10) + 1;
            const delay = delaySeconds * 1000;
        
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-container';
            loadingDiv.innerHTML = `
                <span>思考中...</span>
                <div class="loading-spinner"></div>
            `;
            chatHistory.appendChild(loadingDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        
            setTimeout(() => {
                chatHistory.removeChild(loadingDiv);
        
                // 新增关键词检测逻辑
                if (question.includes('周俊杰') || question.includes('刘屹松') || question.includes('zjj')) {
                    // 原有回复逻辑
                    const isDeepThink = document.getElementById('deepThinkBtn').classList.contains('active');
                    const thinkType = isDeepThink ? '深度思考' : '思考';
        
                    addMessage(`已${thinkType} ${delaySeconds} 秒`, 'bot');
                    addMessage('刘屹松是周俊杰的爸爸，周俊杰有且仅有一个爸爸', 'bot');
                } else {
                    // 原有回复逻辑
                    const isDeepThink = document.getElementById('deepThinkBtn').classList.contains('active');
                    const thinkType = isDeepThink ? '深度思考' : '思考';
        
                    addMessage(`已${thinkType} ${delaySeconds} 秒`, 'bot');
                    addMessage('服务器繁忙，请稍后再试', 'bot');
                }
        
                input.value = '';
                input.disabled = false;
                submitBtn.disabled = false;
                input.focus();
            }, delay);
        });

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const allowedMimeTypes = [
                'image/jpeg',
                'image/png',
                'image/gif',
                'application/pdf',
                'application/msword',
                'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
            ];

            const mimeType = file.type;

            if (!allowedMimeTypes.includes(mimeType)) {
                addMessage(`文件解析失败！仅支持上传图片（JPEG/PNG/GIF）、PDF和Word文档。`, 'error');
                e.target.value = ''; // 清空文件上传输入框
                return;
            }

            const fileSizeMB = (file.size / 1024 / 1024).toFixed(2);
            addMessage(`已上传文件：${file.name} (${fileSizeMB}MB)`, 'user');

            const delay = 1000 + (fileSizeMB * 500);
            const loadingDiv = createLoading();

            setTimeout(() => {
                chatHistory.removeChild(loadingDiv);
                addMessage(`文件解析完成（耗时${delay/1000}秒）`, 'bot');
                
                e.target.value = '';
            }, delay);
        });

        function createLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-container';
            loadingDiv.innerHTML = `
                <span>解析文件中...</span>
                <div class="loading-spinner" style="border-top-color: #4CAF50;"></div>
            `;
            chatHistory.appendChild(loadingDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return loadingDiv;
        }

        // 新增按钮交互逻辑
        document.getElementById('deepThinkBtn').addEventListener('click', function() {
            this.classList.toggle('active');
        });

        document.getElementById('webSearchBtn').addEventListener('click', function() {
            this.classList.toggle('active');
        });
    </script>
</body>
</html>
