<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博木鱼</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'PingFang SC', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 25vw;
            font-family: 'Kaiti SC', sans-serif;
            background: linear-gradient(180deg, rgba(255, 176, 103, 0.05), rgba(115, 55, 0, 0.02));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .score {
            font-size: 10vh;
            font-weight: 900;
            margin-top: 10px;
        }
        .description {
            font-size: 5vh;
        }
        .muda-area {
            position: relative;
            cursor: pointer;
        }
        .hammer {
            position: absolute;
            right: -20px;
            top: -20px;
            width: 50px;
            transition: transform 0.1s ease-in-out;
        }
        .muda {
            width: 200px;
            transition: transform 0.1s ease-in-out;
        }
        .floating-text {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            font-size: 1.5em;
            font-family: 'PingFang SC', sans-serif;
            animation: float 0.4s forwards;
        }
        @keyframes float {
            0% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-50px); }
        }
        .footer {
            margin-top: 20px;
            font-size: 1.2em;
            font-family: 'Kaiti SC', sans-serif;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>赛博木鱼</h1>
        <div class="score" id="score">0</div>
        <div class="description">功德</div>
    </div>
    <div class="muda-area" onclick="hitMuda()">
        <img src="https://img.alicdn.com/imgextra/i3/O1CN012CO0YU1VSfNs506ZS_!!6000000002652-2-tps-284-236.png" alt="木鱼" class="muda">
        <img src="https://img.alicdn.com/imgextra/i1/O1CN01tKb5Et1aSjWRjCHK3_!!6000000003329-2-tps-119-69.png" alt="锤子" class="hammer" id="hammer">
        <div class="floating-text" id="floatingText">功德+1</div>
    </div>
    <div class="footer">轻敲木鱼，细悟赛博真经。</div>

    <audio id="clickSound" src="https://qianwen.alicdn.com/resource/qiaomuyu.mp3"></audio>

    <script>
        let score = 0;

        function hitMuda() {
            const hammer = document.getElementById('hammer');
            const mudaArea = document.querySelector('.muda-area');
            const floatingText = document.getElementById('floatingText');
            const clickSound = document.getElementById('clickSound');

            // Reset hammer rotation and muda scale
            hammer.style.transform = 'rotate(0deg)';
            mudaArea.style.transform = 'scale(1)';

            // Play sound effect
            clickSound.currentTime = 0;
            clickSound.play();

            // Animate hammer rotation
            setTimeout(() => {
                hammer.style.transform = 'rotate(-25deg)';
            }, 10);

            // Animate muda scaling
            setTimeout(() => {
                mudaArea.style.transform = 'scale(1.1)';
            }, 10);

            // Show floating text
            floatingText.style.opacity = '1';
            floatingText.style.animation = 'float 0.4s forwards';

            // Update score
            score++;
            document.getElementById('score').textContent = score;
        }
    </script>
</body>
</html>
